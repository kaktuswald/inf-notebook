<!DOCTYPE html>
<html>
  <head>
		<meta charset='utf-8' />
    <title>インフィニタス リザルト手帳 イベント登録</title>
    <link rel="stylesheet" href="./general.css" />
    <link rel="stylesheet" href="./discordwebhook.css" />
    <script src="./webui.js"></script>
    <script src="./lib/jquery-3.7.1.slim.min.js"></script>
    <script src="./discordwebhook_register.js"></script>
  </head>
  <body>
    <div class="split_horizontal">
      <div class="label highlight">名称</div>
      <input type="text" id="text_settingname"></select>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">公開設定</div>
      <input type="checkbox" id="check_private"/>
      <label for="check_private">非公開</label>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">URL</div>
      <input type="text" id="text_url"></select>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">モード</div>
      <input type="radio" name="mode" id="radio_mode_battle" />
      <label class="mode" for="radio_mode_battle">バトル</label>
      <input type="radio" name="mode" id="radio_mode_score" checked/>
      <label class="mode" for="radio_mode_score">スコア大会</label>
      <input type="radio" name="mode" id="radio_mode_misscount" />
      <label class="mode" for="radio_mode_misscount">ミスカウント大会</label>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">終了日時</div>
      <input type="datetime-local" id="date_limit">
    </div>
    <div class="split_horizontal">
      <div class="label highlight">対象譜面</div>
      <div>
        <div class="split_horizontal">
          <div class="label highlight">絞り込み</div>
          <div>
            <div>
              <div class="label">バージョン</div>
              <select id="select_versions">
                <option value="ALL">ALL</option>
              </select>
            </div>
            <div>
              <div class="label">曲名</div>
              <input type="text" id="text_musicname_search"></select>
            </div>
            </div>
        </div>
        <div class="scroll scroll_musicnames">
          <table id="table_musicnames">
            <tr class="tableheader">
              <th>曲名</th>
              <th>バージョン</th>
            </tr>
          </table>
        </div>
        <div>
          <span>選択中</span>
          <span>:</span>
          <span id="selected_musicname"></span>
        </div>
        <div>
          <select id="select_playmodes"></select>
          <select id="select_difficulties"></select>
        </div>
        <div>
          <span id="message"></span>
        </div>
      </div>
    </div>
    <div>
      <input type="checkbox" id="check_downloadid" checked/>
      <label for="check_downloadid">イベントIDをファイルに保存する</label>
    </div>
    <div class="buttons">
      <button id="button_test">投稿テスト</button>
      <button id="button_register" disabled>登録</button>
      <button id="button_close">閉じる</button>
    </div>
    <dialog id="dialog_failedtestpost">
      <div>
        <div>テスト投稿に失敗しました。</div>
        <textarea id="faildtestpostmessage" readonly></textarea>
        <div class="buttons_in_dialog">
          <button class="dialogclose">OK</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_confirmregister">
      <div>
        <div>イベントを登録しますか？</div>
        <div class="warning">
          登録されたイベントは手動で消去することはできず、終了日時を超えると自動的に消去されます。
        </div>
        <div class="warning">
          非公開で登録する場合は必ずIDを控えてください。IDの入力で登録イベントへの参加を行います。
        </div>
        <div class="buttons_in_dialog">
          <button id="button_confirmregister">OK</button>
          <button class="dialogclose">キャンセル</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_failedregister">
      <div>
        <div>
          登録に失敗しました。
        </div>
        <div class="buttons_in_dialog">
          <button class="dialogclose">OK</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
