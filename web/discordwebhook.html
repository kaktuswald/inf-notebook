<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>インフィニタス リザルト手帳 イベントリスト</title>
    <link rel="stylesheet" href="./general.css" />
    <link rel="stylesheet" href="./discordwebhook.css" />
    <script src="./webui.js"></script>
    <script src="./lib/jquery-3.7.1.slim.min.js"></script>
    <script src="./discordwebhook_constants.js"></script>
    <script src="./discordwebhook.js"></script>
  </head>
  <body>
    <div id="box_geteventsstatus">
      <span id="text_geteventsstatus" class="message"></span>
    </div>
    <div>プレイヤー設定</div>
    <div class="box">
      <div class="spacebetween">
        <div>
          <div class="split_horizontal">
            <div class="label highlight">プレイヤー名</div>
            <input type="text" id="text_playername"></select>
          </div>
        </div>
        <div class="buttons">
          <button id="button_save">設定保存</button>
        </div>
      </div>
    </div>
    <div>公開中のイベント</div>
    <div id="box_publics" class="box">
      <div id="scroll_publics" class="scroll">
        <table id="table_publics">
          <tr class="tableheader">
            <th>ID</th>
            <th>イベント</th>
            <th>サイトURL</th>
            <th>モード</th>
            <th>開始日時</th>
            <th>終了日時</th>
            <th>状態</th>
            <th>状態</th>
            <th>対象譜面</th>
          </tr>
        </table>
      </div>
      <div class="buttons">
        <button id="button_opensitepublic">選択したイベントのサイトURLを開く</button>
        <button id="button_joinevent">リストから選択して参加する</button>
        <button id="button_joineventinputid">ID入力で参加する</button>
      </div>
    </div>
    <div>参加中のイベント</div>
    <div id="box_joineds" class="box">
      <div id="scroll_joineds" class="scroll">
        <table id="table_joineds">
          <tr class="tableheader">
            <th>ID</th>
            <th>イベント</th>
            <th>サイトURL</th>
            <th>モード</th>
            <th>開始日時</th>
            <th>終了日時</th>
            <th>状態</th>
            <th>状態</th>
            <th>対象譜面</th>
            <th>ポイント</th>
          </tr>
        </table>
      </div>
      <div class="buttons">
        <button id="button_opensitejoined">選択したイベントのサイトURLを開く</button>
        <button id="button_leaveevent">選択したイベントを辞退する</button>
      </div>
    </div>
    <div class="buttons">
      <button id="button_close">閉じる</button>
    </div>
    <dialog id="dialog_playernameinput">
      <div>
        <div>プレイヤー名を入力してください。</div>
        <input type="text" id="text_dialogplayername"></select>
        <div class="buttons_in_dialog">
          <button id="button_playernameinputok">OK</button>
          <button class="dialogclose">キャンセル</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_savecomplete">
      <div>
        <div>保存しました。</div>
        <div class="buttons_in_dialog">
          <button class="dialogclose">OK</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_idinput">
      <div>
        <div>IDを入力してください。</div>
        <input type="text" id="text_eventid"></select>
        <div class="buttons_in_dialog">
          <button id="button_eventidinputok">OK</button>
          <button class="dialogclose">キャンセル</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_joinerror">
      <div>
        <div>指定したIDのイベントは存在しないか終了しています。</div>
        <div class="buttons_in_dialog">
          <button class="dialogclose">OK</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_selecteventended">
      <div>
        <div>選択したイベントは終了しています。</div>
        <div>終了したイベントは終了日時から一週間後にリストから消えます。</div>
        <div class="buttons_in_dialog">
          <button class="dialogclose">OK</button>
        </div>
      </div>
    </dialog>
    <dialog id="dialog_confirmleaveevent">
      <div>
        <div>本当にイベントへの参加を辞退しますか？</div>
        <div class="warning">
          辞退した旨を開催者に通知します。
        </div>
        <div class="buttons_in_dialog">
          <button id="button_confirmleaveevent">OK</button>
          <button class="dialogclose">キャンセル</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
