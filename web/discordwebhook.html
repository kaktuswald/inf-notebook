<!DOCTYPE html>
<html>
  <head>
		<meta charset='utf-8' />
    <title>インフィニタス リザルト手帳 連携投稿設定</title>
    <link rel="stylesheet" href="./general.css" />
    <link rel="stylesheet" href="./discordwebhook.css" />
    <script src="./webui.js"></script>
    <script src="./lib/jquery-3.7.1.slim.min.js"></script>
    <script src="./discordwebhook.js"></script>
  </head>
  <body>
    <div class="split_horizontal">
      <div class="label highlight">名称</div>
      <input type="text" id="text_settingname"></select>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">URL</div>
      <input type="text" id="text_url"></select>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">モード</div>
      <input type="radio" name="mode" id="radio_mode_battle" checked/>
      <label class="mode" for="radio_mode_battle">バトル</label>
      <input type="radio" name="mode" id="radio_mode_score" />
      <label class="mode" for="radio_mode_score">スコア大会</label>
      <input type="radio" name="mode" id="radio_mode_misscount" />
      <label class="mode" for="radio_mode_misscount">ミスカウント大会</label>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">ライバル名</div>
      <input type="radio" name="filter" id="radio_filter_none" checked/>
      <label class="filter" for="radio_filter_none">なし</label>
      <input type="radio" name="filter" id="radio_filter_whole" />
      <label class="filter" for="radio_filter_whole">全体をぼかす</label>
      <input type="radio" name="filter" id="radio_filter_compact" />
      <label class="filter" for="radio_filter_compact">DJ NAMEのみぼかす</label>
    </div>
    <div class="split_horizontal">
      <div class="label highlight">対象譜面</div>
      <div>
        <div class="split_horizontal">
          <div class="label highlight">絞り込み</div>
          <div>
            <div>
              <div class="label">バージョン</div>
              <select id="select_versions" class="unusable">
                <option value="ALL">ALL</option>
              </select>
            </div>
            <div>
              <div class="label">曲名</div>
              <input type="text" id="text_musicname_search" class="unusable"></select>
            </div>
            </div>
        </div>
        <div class="scroll scroll_musicnames">
          <table id="table_musicnames" class="unusable">
            <tr class="tableheader">
              <th>曲名</th>
              <th class="hiddenheader">バージョン</th>
            </tr>
          </table>
        </div>
        <div>
          <span>選択中</span>
          <span>:</span>
          <span id="selected_musicname"></span>
        </div>
        <div>
          <select id="select_playmodes" class="unusable"></select>
          <select id="select_difficulties" class="unusable"></select>
        </div>
        <div>
          <span id="message"></span>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="button_ok">OK</button>
      <button id="button_cancel">キャンセル</button>
    </div>
  </body>
</html>
