            <input type="checkbox" id="check_autosave_filtered" />

            <input type="checkbox" id="check_filter_compact" />

          </div>

            <input type="checkbox" id="check_savefilemusicname_right" />
            <label for="check_savefilemusicname_right">ファイル名の後尾に曲名をつける</label>
          </div>

          <div class="setting_item">
            <div class="hotkey_label">スクリーンショット</div>
            <input type="text" id="text_hotkey_active_screenshot" class="text_hotkey" />
          </div>
          <div class="setting_item">
            <div class="hotkey_label">選曲画面のアップロード</div>
            <input type="text" id="text_hotkey_upload_musicselect" class="text_hotkey" />
            <span class="setting_annotation">選曲画面で記録の取り込みがされないときに実行してください。</span>
          </div>
          <div class="label highlight">統計データの曲数</div>
          <div class="setting_item">
            <input type="radio" name="summary_countmethod" id="radio_summary_countmethod_sum" />
            <label for="radio_summary_countmethod_sum">達成している曲数をカウントする</label>
            <input type="radio" name="summary_countmethod" id="radio_summary_countmethod_only" />
            <label for="radio_summary_countmethod_only">対象の曲数のみをカウントする</label>
